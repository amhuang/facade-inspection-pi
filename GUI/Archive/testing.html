<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>mqtt-demo: A simple web application that can subscribe to topics from an MQTT broker over websockets</title>
      <script src="javascript/paho-js-client.js" type="text/javascript"></script>
      <script src="mqtt_test.js" type="text/javascript"></script>

   <body>
